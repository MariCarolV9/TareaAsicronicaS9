<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="img/icono.png">
    <meta name="description" content="Curso de HTML-JS-CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS del proyecto -->
    <link type="text/css" rel="stylesheet" href="css/actividadS9.css"/>
    <title>Tarea - Sesión 09</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section class="actividad">
            <p class="titulo">Calcular Sueldo</p>
            <p>Ingrese datos del empleado.</p>
            <p>
                <label for="txtCodigo">Código:</label>
                <input type="text" id="txtCodigo">
            </p>
            <p>
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre">
            </p>
            <p>
                <label for="txtApellido">Apellido:</label>
                <input type="text" id="txtApellido">
            </p>
            <p>
                <label for="txtCorreo">Correo:</label>
                <input type="text" id="txtCorreo">
            </p>
            <p>
                <label for="selCargo">Cargo:</label>
                <select id="selCargo">
                    <option value="">Seleccionar</option>
                    <option value="Jefe">Jefe</option>
                    <option value="Analista">Analista</option>
                    <option value="Programador">Programador</option>
                    <option value="Soporte">Soporte</option>
                    <option value="Asistente">Asistente</option>
                </select>
            </p>
            <input class="boton" type="button" value="Calcular" id="btnCalcular"/>
            <p class="result" id="resultado"></p>
            <table>
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cargo</td>
                        <td id="resultCargo"></td>
                    </tr>
                    <tr>
                        <td>Sueldo Bruto</td>
                        <td id="resultSueldoBruto"></td>
                    </tr>
                    <tr>
                        <td>Descuento</td>
                        <td id="resultDescuento"></td>
                    </tr>
                    <tr>
                        <td>Sueldo Neto</td>
                        <td id="resultSueldoNeto"></td>
                    </tr>
                </tbody>
                </table>
        </section>
    </main>
</body>
</html>
<script src="js/actividadS9.js"></script>
